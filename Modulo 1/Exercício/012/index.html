<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video src="midia/Video720web.webm" width="500px" height="500px" poster="imagens/capa.png" controls></video>

    <h1>Ou por compatibilidade</h1>
    
    <video controls width="500px" height="500px" poster="imagens/capa.png" autoplay loop>
        <source src="midia/Video720web.webm" type="video/webm">
        <source src="midia/Video720.m4v" type="video/m4v">
        <source src="midia/video1080.mp4" type="video/mp4">
        <source src="midia/videoogv.ogv" type="video/ogv">
        <p>Se seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mDYqT0_9VR4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
